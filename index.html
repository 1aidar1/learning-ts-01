<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive car</title>
    <link rel="stylesheet" href="web/style.css">
</head>
<body>
    <img src="https://cdn.discordapp.com/attachments/417639943888961536/1176534018724995072/sus.png?ex=656f37b1&is=655cc2b1&hm=2c5025bfb770677b6a94e7422dc188c33962950a777fb8b22631ea22c2d49aed&">
    <script data-main = "scripts/main" src = "scripts/require.js"></script>
    <canvas id="mainCanvas"></canvas>
    <button id="saveBrainBtn">Save</button>

    <canvas id="aiCanvas"></canvas>

    <img src="https://cdn.discordapp.com/attachments/417639943888961536/1176534018724995072/sus.png?ex=656f37b1&is=655cc2b1&hm=2c5025bfb770677b6a94e7422dc188c33962950a777fb8b22631ea22c2d49aed&">

    <script src="scripts/main.js"></script>
    <audio id="my_audio" src="./web/phonk.mp3" loop="loop"></audio>
    <button onclick="playAudio()">Music</button>
    <script>
        function playAudio() {
            // Get the audio element
            var audio = document.getElementById("my_audio");

            // Check if the audio is paused (not already playing)
            if (audio.paused) {
                // Play the audio
                audio.play();
            } else {
                // Pause the audio if it's already playing
                audio.pause();
            }
        }
    </script>

</body>
</html>
